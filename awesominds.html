<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>awesominds</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js'></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON('test.php', function(data){
		document.write('<form action = "?">')
			var i = 0;
			var answers = ['a','b','c','d'];
			$.each(data, function(key,val){					
					if(key == "question"){
						document.write(val + '<br>');
					}else{
						document.write('<input type="submit" name="question" value='+answers[i]+'>'+val+'<br>');
						i++;
					}
			});
			document.write("</form>");
		});
		/*
		I had an idea, but it's going nowhere fast.  Should probably log the answer in php and check against that?
		*/
		var answer = document.getElementById("question");		
		if(answer == 'a'){
			document.write('<p>"You answered Correctly"</p>');
		}else{
			document.write('<p>"You answered incorrectly"</p>');
		}
		
	});
	
</script>

</body>
</html>
